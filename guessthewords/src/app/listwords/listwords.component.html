
<div class="parent">
    <div class="div1"> </div>
    <div class="div2">
      
      
      <div class="item">
        
        <button
        mat-raised-button
        [disabled]="!dataSource.data.length"
        (click)="removeData()"
        class="demo-button">
        <mat-icon>delete</mat-icon>
        Remove data
      </button>
      
    </div>
    
    </div>
    <div class="div3"> 
      <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected"  name="food" (selectionChange)="filtertable(selected)">
          <mat-option>All</mat-option>
          <!--mat-option for eache item in array categorias-->
          <mat-option *ngFor="let item of categorias" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
  
    </div>
    <div class="div4"> 
  
    <!-- voce precisa arrumar esse botao toogle use o angular material -->
    <!-- eles precisam ficar um do lado do outro e a cor de selecao deve ser outra para isso olhe os detalhes do angular material -->
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Word">
    <th mat-header-cell *matHeaderCellDef> Word </th>
    <td mat-cell *matCellDef="let element"> {{element.Word}} </td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="Clue1">
    <th mat-header-cell *matHeaderCellDef> Clue1 </th>
    <td mat-cell *matCellDef="let element"> {{element.Clue1}} </td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="Clue2">
    <th mat-header-cell *matHeaderCellDef> Clue1 </th>
    <td mat-cell *matCellDef="let element"> {{element.Clue2}} </td>
  </ng-container>
  
  
  <!-- Name Column -->
  <ng-container matColumnDef="Clue3">
    <th mat-header-cell *matHeaderCellDef> Clue1 </th>
    <td mat-cell *matCellDef="let element"> {{element.Clue3}} </td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="Clue4">
    <th mat-header-cell *matHeaderCellDef> Clue1 </th>
    <td mat-cell *matCellDef="let element"> {{element.Clue4}} </td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="Difficulty_Level">
    <th mat-header-cell *matHeaderCellDef> Difficulty_Level </th>
    <td mat-cell *matCellDef="let element"> {{element.Difficulty_Level}} </td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
  </ng-container>
  
  
  
  
  <!-- 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)">
  </tr>
  </table>

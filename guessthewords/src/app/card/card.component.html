


<div class="parent">
    <div class="div1">
      
  <mat-card class="card">
    <mat-card-header>
      <mat-card-subtitle>Secret Word:</mat-card-subtitle><mat-card-title style="font-weight: bold;">{{sercretWord}}</mat-card-title>
  
    </mat-card-header>
    <mat-card-content>
      <p>You must make the other player guess the secret word.</p>
      <p>You can't say these words:</p>
      <p>
        <mat-chip-listbox aria-label="actions">
          <mat-chip highlighted color="accent">{{clue1}}</mat-chip>
        <mat-chip highlighted color="accent">
          {{clue2}}
        </mat-chip>
        <mat-chip highlighted color="accent">
          {{clue3}}
        </mat-chip>
        <mat-chip highlighted color="accent">
          {{clue4}}
        </mat-chip>
      </mat-chip-listbox>
  
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="refresh()">Refresh</button>
    </mat-card-actions>
  </mat-card>
  </div>
  </div>
